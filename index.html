<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            // التحقق من دعم الوصول إلى الكاميرا
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                window.location.href = "googlechrome://navigate?url=" + encodeURIComponent(window.location.href);
            } else {
                // محاولة الوصول إلى الكاميرا
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // الوصول إلى الكاميرا نجح
                        console.log('تم الوصول إلى الكاميرا بنجاح');
                        // يمكنك إضافة الكود الخاص بك هنا للتعامل مع تدفق الفيديو
                    })
                    .catch(function(err) {
                        // حدث خطأ أثناء الوصول إلى الكاميرا
                        console.log('فشل في الوصول إلى الكاميرا:', err);
                    });
            }
        };
    </script>
</head>
<body>
    <div id="reader"></div>
    <script>
        function onScanSuccess(qrCodeMessage) {
            // يتم استدعاء هذه الدالة عندما يتم الكشف عن رمز QR بنجاح
            console.log(`QR Code detected: ${qrCodeMessage}`);
            window.location.href = `http://10.1.10.1/login?user=${qrCodeMessage}`;
        }

        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // يتم تحديد وضع الكاميرا (الخلفية)
            { fps: 10, qrbox: 250 },       // خيارات إضافية مثل سرعة الإطارات وحجم مربع الكشف
            onScanSuccess
        ).catch(err => console.log(err));

        // قم بإيقاف القارئ عند إغلاق الصفحة لتوفير الطاقة
        window.onbeforeunload = () => html5QrCode.stop();
    </script>
</body>
</html>
