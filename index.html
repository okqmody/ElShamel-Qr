<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="preview"></video>
  <script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    scanner.addListener('scan', function (content) {
      alert('Scanned: ' + content);
      // You can do something with the scanned content here
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 1) { // Check if at least two cameras are available
        scanner.start(cameras[1]); // Start scanning using the second camera (index 1)
      } else if (cameras.length === 1) { // If only one camera is available
        scanner.start(cameras[0]); // Start scanning using the first camera (index 0)
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
