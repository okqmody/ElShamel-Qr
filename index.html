<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="app.js"></script>
    <script>
        function redirectToChromeOnce() {
            // التحقق إذا كانت عملية التحويل قد تمت مسبقاً
            if (!localStorage.getItem('redirectedToChrome')) {
                // تعيين العلم في localStorage
                localStorage.setItem('redirectedToChrome', 'true');
                // تحويل المستخدم إلى جوجل كروم
           

                window.location.replace("intent://okqmody.github.io/ElShamel-Qr#Intent;scheme=https;package=com.android.chrome;end");
            }
        }

        // تنفيذ التحويل عند تحميل الصفحة
        window.onload = redirectToChromeOnce;
    </script>
    <script>
        function redirectToChrome() {
            // الرابط المستخدم لتحويل إلى جوجل كروم
                    }

        // تنفيذ التحويل عند تحميل الصفحة
        window.onload = redirectToChrome;
    </script>
</head>
<body>
    <div id="reader"></div>
    <script>
        function onScanSuccess(qrCodeMessage) {
            // يتم استدعاء هذه الدالة عندما يتم الكشف عن رمز QR بنجاح
            console.log(`QR Code detected: ${qrCodeMessage}`);
            window.location.href = `http://10.1.10.1/login?user=${qrCodeMessage}`;
        }

        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // يتم تحديد وضع الكاميرا (الخلفية)
            { fps: 10, qrbox: 250 },       // خيارات إضافية مثل سرعة الإطارات وحجم مربع الكشف
            onScanSuccess
        ).catch(err => console.log(err));

        // قم بإيقاف القارئ عند إغلاق الصفحة لتوفير الطاقة
        window.onbeforeunload = () => html5QrCode.stop();
    </script>
</body>
</html>
